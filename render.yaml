services:
  - type: web
    name: microeconomicsai-solver
    env: python
    buildCommand: |
      pip install --upgrade pip
      python -V
      pip -V
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
